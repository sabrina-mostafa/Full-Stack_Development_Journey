<!DOCTYPE html>
<html lang="en">


<!-- SEO related data are inserted here -->
<!-- not visible on the webpage -->
<head>

    <!-- UTF-8 is a encoding that allows the use of various characters -->
    <meta charset="UTF-8">

    <!-- the website will render on the latest rendering engine in the ie means Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Whatever we see in screen is viewport, initial-scale=1.0 means zoom=100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- descriptions will be shown when we search this website, it will show bellow the search result -->
    <meta name="description" content="This website is about a coder, a coder journey">

    <!-- whenever the keywords are searched, my website should also be shown there -->
    <meta name="keywords" content="coder, code, coder journey">

    
    <title>MyTitle</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <!-- css file -->
    <link rel="stylesheet" href="style.css">

    <!-- js file -->
    <script src="script.js"></script>


</head>





<!--  visible on the webpage -->
<body>

    <h1>Welcome to my Website</h1>
    <button>Submit</button>
    


</body>


</html>
