<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>LeetMetric</h1>

        <div class="user-container">
            <p>Enter your username bellow</p>
            <div class="searchDiv">
                <input type="text" name="" id="searchInput" placeholder="username">
                <button>Search</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="circles">
                <div class="circle">
                    <p class="count">10/120</p>
                    <p>Easy</p>
                </div>
                <div class="circle">
                    <p class="count">10/120</p>
                    <p>Medium</p>
                </div>
                <div class="circle">
                    <p class="count">10/120</p>
                    <p>Hard</p>
                </div>
            </div>
            <div class="recs">
                <div class="rec">
                    <p>Overall Submissions</p>
                    <p>365</p>
                </div>
                <div class="rec">
                    <p>Overall Easy Submissions</p>
                    <p>365</p>
                </div>
                <div class="rec">
                    <p>Overall Medium Submissions</p>
                    <p>365</p>
                </div>
                <div class="rec">
                    <p>Overall Hard Submissions</p>
                    <p>365</p>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
