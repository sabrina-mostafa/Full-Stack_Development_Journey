<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <!-- text -->
        <label for="text">TextField</label>
        <input type="text" name="text" id="text">
        <br> <br>


        <!-- Password Type: -->
        <p>Password Type:</p>
        <label for="pass">Enter Password:</label>
        <input type="password" name="pass" id="pass">


        <!-- button -->
        <label for="button1">Button:</label>
        <input type="submit" name="button1" id="button1" value="Subscribe">
        <br> <br>


        <!-- Radio -->
        <!-- To select multiple options together -->
        <label for="radio1">RadioButton1:</label>
        <input type="radio" name="radio1" id="radio1">

        <label for="radio2">RadioButton2:</label>
        <input type="radio" name="radio2" id="radio2">

        <label for="radio3">RadioButton3:</label>
        <input type="radio" name="radio3" id="radio3">
        <br> <br>

        <!-- To select an option at a time -->
        <!-- name will be same, value will be different -->
        <p>Choose one:</p>
        <label for="radio1">RadioButton1:</label>
        <input type="radio" name="radio" value="1" id="radio1">

        <label for="radio2">RadioButton2:</label>
        <input type="radio" name="radio" value="2" id="radio2">

        <label for="radio3">RadioButton3:</label>
        <input type="radio" name="radio" value="3" id="radio3">
        <br> <br>


        <!-- CheckBox -->
        <p>CheckBox Type:</p>
        <label for="checkbox1">English:</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">

        <label for="checkbox2">Bangla:</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br><br>


        <!-- File Select -->
        <p>File Select Type:</p>
        <label for="file">Upload:</label>
        <input type="file" name="file" id="file">
        <br><br>


        <!-- Image -->
        <p>Image Type:</p>
        <input type="image" name="image1" id="image1" alt="click here" src="arrow.png" width="30px" height="30px">
        <br><br>


        <!-- Date -->
        <p>Date Type:</p>
        <label for="date1">Enter Date:</label>
        <input type="date" id="date1">

        <!-- Number Type -->
        <p>Number Type</p>
        <label for="counter">Experience(years):</label>
        <input type="number" name="counter" id="counter" min="0" max="5">
    


    </form>


    
</body>
</html>
