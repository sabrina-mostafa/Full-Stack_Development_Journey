<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Job Application</h2>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
    <br><br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email">
    <br><br>

    <label for="phone">Phone:</label>
    <input type="tel" name="phone" id="phone">
    <br><br>

    <label for="resume">Resume:</label>
    <input type="file" id="resume">
    <br><br>

    <label for="counter">Experience(years):</label>
    <input type="number" name="counter" id="counter" min="0" max="5">

    <fieldset>
        <legend>Skills:</legend>

        <input type="checkbox" id="1">
        <label for="1">HTML</label>
        <input type="checkbox" id="2">
        <label for="2">CSS</label>
        <input type="checkbox" id="3">
        <label for="3">JavaScript</label>
    </fieldset>

    <label for="edu">Higher Education:</label>
    <select name="" id="edu">
        <option value="0">High school</option>
        <option value="1">College</option>
        <option value="2" selected>Varsity</option>
    </select>


    <p>Availability:</p>
    <input type="radio" name="ab" id="ft">
    <label for="ft">Full-time</label><br>
    <input type="radio" name="ab" id="pt">
    <label for="pt">Part-time</label><br><br>


    <h3>Frequently Asked Questions:</h3>

    <details>
        <summary>What is you name?</summary>
        My Name is sabrina.
    </details>
    <br><br><br>



    <label for="comment">Additional Comment:</label><br>
    <textarea name="" id="comment" rows="5" cols="50"></textarea>

    <button>Submit Application</button>



    
</body>
</html>
